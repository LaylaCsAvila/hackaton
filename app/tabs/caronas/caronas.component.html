<!--
This is the component view that represents the 'Search' tab.
Feel free to customize layouts and components to change how the tab view looks.
-->
<StackLayout class="page page-content" tkMainContent>
    <StackLayout class="page-header">
        <Button class="btn btn-primary btn-rounded-xsm btn-active" text="Para Eventos" (tap)="forEvents()"></Button>
        <Button class="btn btn-primary btn-rounded-xsm btn-active" text="Dia a Dia" (tap)="forEveryday()"></Button>
    </StackLayout>

    <StackLayout class="post-listing" *ngIf="checkIf(0)">
        <Label text="PARA EVENTOS"></Label>
    </StackLayout>

    <StackLayout class="post-listing" *ngIf="checkIf(1)">
        <Label text="DIA A DIA"></Label>
    </StackLayout>
</StackLayout>
