<!--
This is the component view that represents the 'Home' tab.
Feel free to customize layouts and components to change how the tab view looks.
-->
<StackLayout class="page page-content" tkMainContent>
    <StackLayout class="page-header">
        <Button class="btn btn-primary btn-rounded-xsm btn-active" text="Grupos de Estudo" (tap)="studyGroups()"></Button>
        <Button class="btn btn-primary btn-rounded-xsm btn-active" text="Troca de Aulas" (tap)="lessonExchange()"></Button>
        <Button class="btn btn-primary btn-rounded-xsm btn-active" text="Aulas Particulares" (tap)="privateLessons()"></Button>
    </StackLayout>

    <StackLayout class="post-listing" *ngIf="checkIf(0)">
        <Label class="text-center" text="GRUPOS DE ESTUDO"></Label>
        <Button class="btn btn-primary btn-rouded-xsm btn-active" text="Adicionar grupo de estudo" (tap)="studyGroupForm()"></Button>
    </StackLayout>

    <StackLayout class="post-listing" *ngIf="checkIf(1)">
        <Label class="text-center" text="TROCA DE AULAS"></Label>
        <Button class="btn btn-primary btn-rouded-xsm btn-active" text="Adicionar" (tap)="lessonExchangeForm()"></Button>
    </StackLayout>

    <StackLayout class="post-listing" *ngIf="checkIf(2)">
        <Label class="text-center" text="AULAS PARTICULARES"></Label>
        <Button class="btn btn-primary btn-rouded-xsm btn-active" text="Adicionar Aulas" (tap)="privateLessonsForm()"></Button>
    </StackLayout>
</StackLayout>
