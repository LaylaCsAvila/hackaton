<StackLayout>
    <Label text="IdUFF"></Label>
    <TextField [(ngModel)]="email" hint="IdUff" autocapitalization="none"
    autocorrect="false" keyboardType="email"></TextField>
    <Label text="Senha"></Label>
    <TextField [(ngModel)]="senha" hint="Senha" autocapitalization="none"
    autocorrect="false" secure="true" ></TextField>
    <Button text="Logar" (tap)="login()"></Button>
</StackLayout>
